<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kanban board</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div id="board" class="board">
    <h1 class="board-title">Kanban board</h1>
    <button class="create-column">Add a column</button>
    <div class="column-container"></div>
	</div>

  <script id="column-template" type="x-tmpl-mustache">
    <div class="column" style='background-color: {{color}}'>
      <h2 class="column-title">{{ name }}</h2>
      <ul id={{ id }} class="column-card-list"></ul>
      <button class="btn-delete">X</button>
      <button class="add-card">Add a card</button>
      <button class="btn-rename" type="button" id="prompt">Rename a column</button>
    </div>
  </script>

  <div class="overlay" id="overlay">
    <div class="modal" id="modal">
      <div class="content">
        <p>You must enter the name of column</p>
      </div>
    </div>  
  </div>

  <script id="card-template" type="x-tmpl-mustache">
    <div id={{ id }} class="card">
      <p class="card-description">{{ description }}</p>
      <button class="btn-delete">X</button>
      <button class="btn-rename" type="button" id="prompt">Rename</button>
      <button class="btn-transfer">Transfer</button>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
